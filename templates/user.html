<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .section h2 {
            margin-top: 0;
        }
        pre {
            background: #eef;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User data</h1>

        <div class="section">
            <h2>Access Token</h2>
            <pre>{{session.access_token }}</pre>
        </div>

        <div class="section">
            <h2>User Info</h2>
            <ul>
                <li><strong>Nickname:</strong> {{session.userinfo.nickname }}</li>
                <li><strong>Name:</strong> {{session.userinfo.name }}</li>
                <li><strong>Email:</strong> {{session.userinfo.email }}</li>
            </ul>
        </div>
        <div class="section">
            <h2>Raw JSON Data</h2>
            <pre>{{session.userinfo | tojson }}</pre>
        </div>
    </div>
</body>
</html>
